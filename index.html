<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row border">
        <div class="col">9am</div>
        <textarea class="col-8" type="text" id="9am" data-hour="09"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>

      <div class="row border">
        <div class="col">10am</div>
        <textarea class="col-8" type="text" id="10am" data-hour="10"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>

      <div class="row border">
        <div class="col">11am</div>
        <textarea class="col-8" type="text" id="11am" data-hour="11"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>
      
      <div class="row border">
        <div class="col">12pm</div>
        <textarea class="col-8" type="text" id="12pm" data-hour="12"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>
      
      <div class="row border">
        <div class="col">1pm</div>
        <textarea class="col-8" type="text" id="1pm" data-hour="13"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>

      <div class="row border">
        <div class="col">2pm</div>
        <textarea class="col-8" type="text" id="2pm" data-hour="14"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>

      <div class="row border">
        <div class="col">3pm</div>
        <textarea class="col-8" type="text" id="3pm" data-hour="15"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>

      <div class="row border">
        <div class="col">4pm</div>
        <textarea class="col-8" type="text" id="4pm" data-hour="16"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>

      <div class="row border">
        <div class="col">5pm</div>
        <textarea class="col-8" type="text" id="5pm" data-hour="17"></textarea>
        <div class="col d-flex align-items-center justify-content-center save-btn save-container"><i class="fas fa-save"></i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
